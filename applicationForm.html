<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="applcationForm.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bill Gates Institute of Information Technology</h1>
      <hr />

      <div class="header">
        <div class="logo">
          <img src="logo.jpg" alt="" />
        </div>
        <div class="address">
          <p>
            <i class="fa fa-map-marker"></i>
            <span>LH 16 Shanono Road by Makarfi Road Rigasa</span>
          </p>
        </div>
        <div class="contact">
          <p>
            <i class="fa fa-mobile"></i>
            <span>Phone: 07068611343, 08060608221</span>
          </p>
          <p>
            <i class="fa fa-at"></i>
            <span>Email:www.bgiit@gmail.com</span>
          </p>
        </div>
        <div class="passport">
          <p>Passport</p>
        </div>
      </div>

      <div class="title">
        <h2>Computer Course Application Form</h2>
      </div>

      <div class="body">
        <h3>Information of the Participant</h3>
        <div class="form-body">
          <form>
            <div class="form-group">
              <label for="full_name">Full Name</label>
              <input type="text" id="full_name" />
            </div>
            <div class="form-group divided">
              <div class="inner-group">
                <label for="phone_one">Phone 1</label>
                <input type="text" id="phone_one" />
              </div>
              <div class="inner-group">
                <label for="phone_two">Phone 2</label>
                <input type="text" id="phone_two" />
              </div>
            </div>
            <div class="form-group">
              <label for="address">Full Address</label>
              <input type="text" id="address" />
            </div>
            <div class="form-group divided">
              <div class="inner-group">
                <label for="hq">Highest Qualification</label>
                <input type="text" id="hq" />
              </div>
              <div class="inner-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" />
              </div>
            </div>
            <div class="form-group divided">
              <div class="inner-group">
                <label for="occupation">Occupation</label>
                <input type="text" id="occupation" />
              </div>
              <div class="inner-group">
                <label for="disability">Disability</label>
                <div class="radio">
                  <div class="radio-item">
                    Yes
                    <input
                      type="radio"
                      id="disability"
                      name="disable"
                      style="height: 25px; width: 25px"
                    />
                  </div>
                  <div class="radio-item">
                    No
                    <input
                      type="radio"
                      id="disability"
                      name="disable"
                      style="height: 25px; width: 25px"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="dis">If any disability, please specify</label>
              <input type="text" id="dis" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
